name: build for release
on:
  push:
    tags:
      - release*
  workflow_dispatch:

jobs:

  build-binary:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: |
          pnpm install 
          pnpm build 
          pnpm package
          

      - uses: actions/upload-artifact@v3
        with:
          name: build
          path: build/*.zip

  upload-release:
    permissions:
      contents: write
    needs:
      - build-binary
    runs-on: ubuntu-latest

    steps:

      - uses: actions/download-artifact@v3
        with:
          name: build
          path: build
          
      - run: ls -al build && ls -R build/ && file build/

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/*